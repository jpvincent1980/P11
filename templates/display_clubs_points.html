<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT | Clubs Points</title>
</head>
<body>

    {% with messages = get_flashed_messages()%}
        {% if messages %}
            <ul>
               {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
           </ul>
        {% endif%}
    {%endwith%}

    <h3>Clubs:</h3>
        <ul>
            {% for club in clubs %}
            <li>
                {{club['name']}}<br />
                Points: {{club['points']}}</br>
            </li>
            <hr />
            {% endfor %}
        </ul>

    <button type="button" onclick="javascript:history.back()">Retour Ã  l'accueil</button>

</body>
</html>
